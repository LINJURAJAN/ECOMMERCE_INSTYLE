{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration | EcomWeb</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image:  linear-gradient(rgba(14, 13, 13, 0.5), rgba(20, 19, 19, 0.5)), 
            url("{% static 'images/mukam.jpg' %}") ;
            background-position: center;
    background-size: cover;
    background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            background-image:  linear-gradient(rgba(14, 13, 13, 0.5), rgba(20, 19, 19, 0.5)), 
            url("{% static 'images/making.jpg' %}") ;
            background-position: center;
    background-size: cover;
    background-repeat: no-repeat;
            width: 380px;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #ebe7e7;
        }

        .form-group {
            margin-bottom: 18px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 14px;
            color: #fffdfd;
            font-weight: 700;
            margin-bottom: 6px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            background-color: #44444400;
            color:white
        }

        input:focus {
            border-color: #f0eded;
            outline: none;
        }

        .btn-register {
            width: 100%;
            padding: 10px;
            background: #f00b0b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .btn-register:hover {
            background: #e65c00;
        }

        p {
            margin-top: 15px;
            font-size: 14px;
            color:white
        }

        a {
            color: #ff6600;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <div class="register-container">
        <h2>Create Account</h2>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="Enter username" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="Enter email" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password1" placeholder="Enter password" required>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" name="password2" placeholder="Confirm password" required>
            </div>

            <button type="submit" class="btn-register">Register</button>
        </form>

        <p>Already have an account? <a href="{% url 'userlogin' %}">Login</a></p>
    </div>
</body>
</html>
