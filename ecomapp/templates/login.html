


{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-image: 
             linear-gradient(rgba(24, 22, 22, 0.5), rgba(20, 19, 19, 0.5)), 
            url("{% static 'images/admin.jpg' %}");
            /* background-image: url("static/images/admin.jpg"); */
            background-size: cover;
            background-position: center;

            
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            
        }

        .login-container {
            background: #0d0d0dd0;
            width: 380px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            text-align: center;
            color: white;
        }

        h1 {
            margin-bottom: 25px;
            font-size: 26px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
        }

        form input {
            width: 100%;
            padding: 12px 15px;
            margin: 12px 0;
            border: none;
            border-radius: 8px;
            background: #3c3c3e5b;
            color: white;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
        }

        

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #555a3d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #009dcf;
        }

        p {
            margin-top: 15px;
            font-size: 14px;
            color: #ff5b5b;
        }

        .extra-links {
            margin-top: 20px;
            font-size: 13px;
            color: #bfbfbf;
        }

      

        .extra-links a:hover {
            text-decoration: underline;
        }

        .footer-links {
            margin-top: 30px;
            font-size: 12px;
            color: #7d7d7d;
        }

        .footer-links a {
            color: #7d7d7d;
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Admin Login</h1>

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>

        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}

        <div class="extra-links">
           
        </div>

        <div class="footer-links">
            <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
        </div>
    </div>
</body>
</html>
